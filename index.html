<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Drama Vault ✨</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <header>
    <div class="container header-content">
      <h1 class="app-title">K-Drama <span>Vault</span> ✨</h1>
    </div>
  </header>

  <main class="container">
    <div class="search-container">
      <i data-feather="search" class="search-icon"></i>
      <input type="text" id="search-input" placeholder="Search for a K-Drama...">
      <button id="clear-search-btn" class="hidden">
        <i data-feather="x"></i>
      </button>
    </div>

    <div class="add-btn-container">
      <button id="add-kdrama-btn">
        <i data-feather="plus"></i>
        Add K-Drama
      </button>
    </div>

    <div id="kdrama-grid"></div>

    <div id="empty-state" class="hidden">
      <div class="empty-state-icon">
        <i data-feather="film"></i>
      </div>
      <h2 class="empty-state-title">Your K-Drama collection is empty</h2>
      <p class="empty-state-text">Start building your collection by adding your favorite K-Dramas!</p>
      <button id="add-first-kdrama-btn">
        <i data-feather="plus"></i>
        Add Your First K-Drama
      </button>
    </div>
  </main>

  <!-- K-Drama Card Template -->
  <template id="kdrama-card-template">
    <div class="kdrama-card hover-lift">
      <div class="poster-container">
        <img class="poster-img" src="/placeholder.svg" alt="">
        <div class="card-overlay">
          <h3 class="kdrama-title"></h3>
          <div class="kdrama-meta">
            <span class="kdrama-year"></span>
            <span class="kdrama-info"></span>
          </div>
          <div class="kdrama-genres"></div>
        </div>
      </div>
      <div class="card-content">
        <p class="kdrama-synopsis"></p>
      </div>
      <div class="card-footer">
        <div class="star-rating-display"></div>
        <div class="card-actions">
          <button class="btn-edit">
            <i data-feather="edit-2"></i>
          </button>
          <button class="btn-delete">
            <i data-feather="trash-2"></i>
          </button>
        </div>
      </div>
    </div>
  </template>

  <!-- Modal -->
  <div id="kdrama-modal" class="hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add New K-Drama</h2>
        <button id="close-modal-btn">
          <i data-feather="x"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="kdrama-form">
          <input type="hidden" id="kdrama-id">
          
          <div class="image-upload">
            <div id="image-upload-placeholder">
              <div class="upload-icon">
                <i data-feather="image"></i>
              </div>
              <p class="upload-text">Upload a poster image for your K-Drama</p>
              <button type="button" id="upload-trigger-btn">Choose Image</button>
            </div>
            <input type="file" id="poster-upload" accept="image/*" hidden>
            <div id="image-preview-container" class="hidden">
              <img id="image-preview" src="/placeholder.svg" alt="Poster Preview">
              <button type="button" id="remove-image-btn">
                <i data-feather="x"></i>
              </button>
            </div>
          </div>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" class="form-input" required>
            </div>
            
            <div class="form-group">
              <label for="year" class="form-label">Year</label>
              <input type="number" id="year" class="form-input" min="1990" max="2030" required>
            </div>
            
            <div class="form-group">
              <label for="episodes" class="form-label">Episodes</label>
              <input type="number" id="episodes" class="form-input" min="1" required>
            </div>
            
            <div class="form-group">
              <label for="network" class="form-label">Network</label>
              <input type="text" id="network" class="form-input" required>
            </div>
            
            <div class="form-group">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select" required>
                <option value="Completed">Completed</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Upcoming">Upcoming</option>
                <option value="Cancelled">Cancelled</option>
              </select>
            </div>
            
            <div class="form-group">
              <label class="form-label">Rating</label>
              <div class="rating-container">
                <div id="star-rating"></div>
                <div id="rating-value">0.0 / 5</div>
              </div>
            </div>
            
            <div class="form-group full-width">
              <label class="form-label">Genres</label>
              <div class="genres-input">
                <input type="text" id="new-genre" class="form-input" placeholder="Add a genre...">
                <button type="button" id="add-genre-btn" disabled>Add</button>
              </div>
              <div id="genres-container"></div>
            </div>
            
            <div class="form-group full-width">
              <label class="form-label">Cast</label>
              <div class="cast-input">
                <input type="text" id="new-cast-name" class="form-input" placeholder="Actor name">
                <input type="text" id="new-cast-role" class="form-input" placeholder="Character role">
                <button type="button" id="add-cast-btn" disabled>Add</button>
              </div>
              <div id="cast-container"></div>
            </div>
            
            <div class="form-group full-width">
              <label for="synopsis" class="form-label">Synopsis</label>
              <textarea id="synopsis" class="form-textarea" rows="4" required></textarea>
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" id="cancel-btn">Cancel</button>
            <button type="submit" id="submit-btn">Add K-Drama</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
